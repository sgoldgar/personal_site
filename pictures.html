<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Goldgar - Hobbies</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
    <!--Font Awesome (for icons)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap Carousel CSS-->
    <link rel="stylesheet" href="css/bootstrap.carousel.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!--Carousel-->
    <!--Hobbies -->
    <!--Hero Image Carousel -->
    <section class="my-carousel">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <a href="#"><img src="img/carousel1.jpg" alt="zilker-kites"></a>
            <div class="carousel-caption">
              <h3><a href="#">Photography</a></h3>
            </div>
          </div>

          <div class="item">
            <a href="#"><img src="img/carousel2.jpg" alt="giants-causeway"></a>
            <div class="carousel-caption">
              <h3><a href="#">Pixel Art</a></h3>
            </div>
          </div>

          <div class="item">
            <a href="#"><img src="img/carousel3.jpg" alt="fish"></a>
            <div class="carousel-caption">
              <h3><a href="#">Dog Mom</a></h3>
            </div>
          </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <footer>
      <a href=#>Close</a>
    </footer>


    <!--jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js "></script>
    <!--Bootstrap Carousel -->
    <script src="js/bootstrap.min.js"></script>
    <!--Custom Javascript -->
    <script src="js/main.js"></script>

  </body>
</html>
